<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <center><h3 >CALCULATOR</h3></center>


    <div class="main container">
        <input id="result" type="text" class="form-control">
       

        <div class="but"><button onclick="allclear()" type="button" class="btn btn-secondary ms-2">AC</button>
            <button onclick="backspace()" type="button" class="btn btn-secondary">C</button>
            <button onclick="display('%')" type="button" class="btn btn-secondary">%</button>
            <button onclick="display('/')" type="button" class="btn btn-warning">รท</button>
        </div>
        <div class="but"><button onclick="display(7)" type="button" class="btn btn-outline-dark ms-2">7</button>
            <button onclick="display(8)" type="button" class="btn btn-outline-dark">8</button>
            <button onclick="display(9)" type="button" class="btn btn-outline-dark">9</button>
            <button onclick="display('*')" type="button" class="btn btn-warning">x</button>
        </div>
        <div class="but"><button onclick="display(4)" type="button" class="btn btn-outline-dark ms-2">4</button>
            <button onclick="display(5)" type="button" class="btn btn-outline-dark">5</button>
            <button onclick="display(6)" type="button" class="btn btn-outline-dark">6</button>
            <button onclick="display('-')" type="button" class="btn btn-warning">-</button>
        </div>
        <div class="but"><button onclick="display(1)" type="button" class="btn btn-outline-dark ms-2">1</button>
            <button onclick="display(2)" type="button" class="btn btn-outline-dark">2</button>
            <button onclick="display(3)" type="button" class="btn btn-outline-dark">3</button>
            <button onclick="display('+')" type="button" class="btn btn-warning">+</button>
        </div>
        <div class="but"><button onclick="display(0)" type="button" class="btn btn-outline-dark ms-2 " id="zero">0</button>

            <button onclick="display('.')"  type="button" class="btn btn-outline-dark">.</button>
            <button onclick="evaluateexp()"  type="button" class="btn btn-warning">=</button>
        </div>
    </div>
</body>
<script src="./cal.js"></script>
</html>
